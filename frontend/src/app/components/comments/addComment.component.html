<div class="bodyBig">
    <header>
        <div class="AdviceMeLogo">
            <a id="logo" href="/menuRegistered#home"><img src="/assets/Images/AdviceMe Logo.png" alt="Logo Image"></a>
        </div>
        <nav id="navPrincipal" class="main-nav">
            <a href="/menuRegistered#home">Home</a>
            <a href="/menuRegistered#action">Action</a>
            <a href="/menuRegistered#adventure">Adventure</a>
            <a href="/menuRegistered#comedy">Comedy</a>
            <a href="/menuRegistered#drama">Drama</a>
            <a href="/menuRegistered#horror">Horror</a>
            <a href="/menuRegistered#scienceFiction">Science Fiction</a>
        </nav>
        <nav class="sub-nav">
            <form action="/searchFilms">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">
                    <i class="fas fa-search sub-nav-logo"></i>
                </button>
                    <a href="/profile/{{user.id}}">Account</a>
            </form>
        </nav>
    </header>

	<main role="main">
		<section class="bg-gray200 pt-5 pb-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col">
						<div class="container">
							<div>
								<img src="/{{film.id}}/image" style="width:100%">
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card card-body">
								<h1 class="card-title display-4"> {{film.title}} </h1>
								<div class="stars" id="rateYo"></div>
								<br>
							<form action="/addComment/{{film.id}}" method="post">
								<div class="form-content">
									<p><b>Add you comment</b></p>
									<div class="col-md-12">
										<textarea name="note" placeholder="Comment" rows=5 cols=52></textarea>
										<select name="stars" class="form-select" placeholder="Stars" required>
											<option selected>Stars</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
									<div class="center">
										<button class="col-12 button" type="submit">Confirm</button>
									</div>
									<input type="hidden" name="_csrf" value="{{token}}" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>	
	</main>

</div>
