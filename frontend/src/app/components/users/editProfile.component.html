<div class="bodyBig">
    <header>
		<div class="AdviceMeLogo">
			<a id="logo" [routerLink]="['/']" fragment="home"><img src="/assets/Images/AdviceMe Logo.png" alt="Logo Image"></a>
		</div>
		<nav id="navPrincipal" class="main-nav">
			<a [routerLink]="['/']" fragment="home">Home</a>
			<a [routerLink]="['/']" fragment="action">Action</a>
			<a [routerLink]="['/']" fragment="adventure">Adventure</a>
			<a [routerLink]="['/']" fragment="animation">Animation</a>
			<a [routerLink]="['/']" fragment="comedy">Comedy</a>
			<a [routerLink]="['/']" fragment="drama">Drama</a>
			<a [routerLink]="['/']" fragment="horror">Horror</a>
			<a [routerLink]="['/']" fragment="scienceFiction">Science Fiction</a>
		</nav>
		<nav class="sub-nav">
			<form action="/searchFilms">
				<input type="text" name="query" [(ngModel)]="fieldText" placeholder="Search...">
				<button [routerLink]="['/searchFilms/' + fieldText]" type="submit">
					<i class="fas fa-search sub-nav-logo"></i>
				</button>
				<a [routerLink]="['/profile']">Account</a>
			</form>
		</nav>
    </header>
    
    <div class="container">
        <div class="form">
            <div class="note">
                <p>Edit your profile</p>
            </div>
			<form action="/editProfile" method="post" enctype="multipart/form-data">
	            <div class="form-content">
	                <div class="row">
	                	    <input type="hidden" name="id" value="{{user.id}}"/>
		                    <div class="col-md-6">
		                    	<div class="file btn btn-lg btn-primary">
									Change Photo
									<input type="file" name="imageField" accept=".png, .jpg, .jpeg"/>
								</div>
		                        <div class="name"><p><b>E-mail</b></p></div>
		                        <div class="form-group">
		                            <input type="email" name="email" class="form-control" placeholder="Email" value="{{user.email}}" required/>
		                        </div>
								<div class="name"><p><b>Change Password</b></p></div>
		                        <div class="form-group">
									<button type="button" class="btnSubmit" (click)="'/editPassword/{{user.id}}'"><b>Change password</b></button>
		                        </div>
		                    </div>
	                </div>
	                <div class="row">
	                    <div class="col">
	                        <div class="left">
	                            <button type="submit" class="btnSubmit"><b>Save</b></button>
	                       		<input type="hidden" name="_csrf" value="{{token}}"/>
	                        </div>
	                    </div>
	                    <div class="col">
	                        <div class="right">
	                            <button type="button" class="btnSubmit" (click)="'/profile/{{user.id}}'"><b>Cancel</b></button>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </form>   
        </div>
    </div>
</div>
