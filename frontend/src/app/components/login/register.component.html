<div class="bodyBig">
	<div class="container">
		<div class="form">
			<div class="note">
				<p>Register now to enjoy our services!</p>
			</div>
			<div class="form-content">
				<form action="/registerProcess" method="post">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" name="username" class="form-control" placeholder="User name" required>
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="E-mail" required>
							</div>
							<div class="form-group">
								<input type="password" id="password" name="encodedPassword" class="form-control" placeholder="Password" required>
								<ion-icon name="eye" (click)="showPassword()"></ion-icon>
							</div>
						</div>
					</div>
					<div class="center">
						<button (click)="register()" type="submit" class="btnSubmit" >Check in</button>
						<input type="hidden" name="roles" value="USER" />
						<input type="hidden" name="_csrf" value="{{token}}" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
