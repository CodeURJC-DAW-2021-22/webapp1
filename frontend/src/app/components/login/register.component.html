<div class="bodyBig">
	<div class="container">
		<div class="form">
			<div class="note">
				<p>Register now to enjoy our services!</p>
			</div>
			<div class="form-content">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<input [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="User name" required>
						</div>
						<div class="form-group">
							<input [(ngModel)]="email" type="email" name="email" class="form-control" placeholder="E-mail" required>
						</div>
						<div class="form-group">
							<input *ngIf="!passVisible" [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                			<input *ngIf="passVisible" [(ngModel)]="password" type="text" id="password" name="password" class="form-control" placeholder="Password" required>
							<ion-icon name="eye" (click)="showPassword()"></ion-icon>
						</div>
					</div>
				</div>
				<div class="center">
					<button (click)="register()" class="btnSubmit">Check in</button>
				</div>
			</div>
		</div>
	</div>
</div>
