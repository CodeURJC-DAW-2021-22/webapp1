<div class="bodyBig">
    <div class="screen-1">
        <img class="logo" src="assets/Images/logo.png" alt="logo" width="300" height="300">
        <div class="username">
            <label for="username">Username</label>
            <div class="sec-2">
                <input [(ngModel)]="username" type="text" name="username" placeholder="Username" required>
            </div>
        </div>
        <div class="password">
        <label for="password">Password</label>
            <div class="sec-2">
                <ion-icon name="lock-closed-outline"></ion-icon>

                <input *ngIf="!passVisible" [(ngModel)]="password" type="password" name="password" id="password" placeholder="············" required>
                <input *ngIf="passVisible" [(ngModel)]="password" type="text" name="password" id="password" placeholder="············" required>
        
                <ion-icon name="eye" (click)="showPassword()"></ion-icon>
            </div>
        </div>
        <div class="center">
            <button (click)="logIn()" class="btnSubmit">Log in</button>
        </div>
        <div class="footer"><span>You don't have an account yet? <a [routerLink]="['/register']">Sign up</a></span></div>
    </div>
</div>
