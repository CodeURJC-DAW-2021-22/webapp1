<div class="bodyBig">
    <header>
        <div class="AdviceMeLogo">
            <a id="logo" href="/menuRegistered#home"><img src="/assets/Images/AdviceMe Logo.png" alt="Logo Image"></a>
        </div>
        <nav id="navPrincipal" class="main-nav">
            <a href="/menuRegistered#home">Home</a>
            <a href="/menuRegistered#action">Action</a>
            <a href="/menuRegistered#adventure">Adventure</a>
            <a href="/menuRegistered#comedy">Comedy</a>
            <a href="/menuRegistered#drama">Drama</a>
            <a href="/menuRegistered#horror">Horror</a>
            <a href="/menuRegistered#scienceFiction">Science Fiction</a>
        </nav>
        <nav class="sub-nav">
            <form action="/searchFilms">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">
                    <i class="fas fa-search sub-nav-logo"></i>
                </button>
                    <a href="/profile/{{user.id}}">Account</a>
            </form>
        </nav>
    </header>
	
	<div class="container">
		<div class="form">
			<div class="note">
				<p>Change password</p>
			</div>
			<form action="/editPassword" method="post">
				<div class="form-content">
					<input type="hidden" name="id" value="{{user.id}}" />
					<div class="row">
						<div class="password">
							<label for="old_Password">Old password</label>
							<div class="sec-2">
								<input id="password" type="password" name="oldPassword" placeholder="············"
									required />
								<ion-icon name="eye" (click)="showPassword()"></ion-icon>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="password">
							<label for="new_Password">New password</label>
							<div class="sec-2">
								<input id="password1" type="password" name="newPassword" placeholder="············"
									required />
								<ion-icon name="eye" onclick="showNewPassword()"></ion-icon>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<button type="submit" class="btnSubmit">Save</button>
							<input type="hidden" name="_csrf" value="{{token}}" />

						</div>
						<div class="col">
							<button type="button" class="btnSubmit" (click)="'/profile/{{user.id}}'">Cancel</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
