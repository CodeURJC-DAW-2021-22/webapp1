<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../appFilm.css">
    <link rel="stylesheet" href="../themeFilm.css">
    <link rel="stylesheet" href="../themeFilm.js">
    <link rel="stylesheet" href="../jquery.rateyo.css"/>
    <title>film</title>
</head>
<body>
    <header>
        <div class="AdviceMeLogo">
            <a id="logo" href="#home"><img src="/Images/AdviceMe Logo.png" alt="Logo Image"></a>
        </div>      
        <nav id="navPrincipal" class="main-nav">                
            <a href="#home">Home</a>
            <a href="#action">Action</a>
            <a href="#adventure">Adventure</a>
            <a href="#comedy">Comedy</a>
            <a href="#drama">Drama</a>
            <a href="#horror">Horror</a>
            <a href="#scienceFiction">Science Fiction</a>  
        </nav>
        <nav class="sub-nav">
            <input type="text" placeholder="Search...">
            <a href=""><i class="fas fa-search sub-nav-logo"></i></a>
            <a href="/profile">Account</a>        
        </nav>      
    </header>

    <main role="main">


        <section class="bg-gray200 pt-5 pb-5">
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col">
                    <!-- Container for the image gallery -->
                    <div class="container">

                      <!-- Full-width images with number text -->
                      <div class="mySlides">
                     {{#film}}
                        <img src="/{{id}}/image" style="width:100%">
                     {{/film}}
                    </div>
                    
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Thumbnail images -->
                  <div class="row">
                        <div class="column">
                          {{#film}}
                        	<img src="/{{id}}/image" style="width:100%">
                     	  {{/film}}
                     	</div>
                  </div>
              </div>
          </div>
          <div class="col">
             <div class="card card-body">
				{{#film}}
	               <h1 class="card-title display-4"> {{title}} </h1>
	               <div class="stars" id="rateYo"></div><p></p>
	               <center><h4> Asserts </h4></center>
               		{{#comments}}
						<p>{{note}}</p>
						<div class="stars" id="rateYo{{stars}}"></div><p></p>
			   		{{/comments}}
			   		{{^comments}}
			   			<p>There are no asserts yet</p>
			   		{{/comments}}
		  		 {{/film}}
	
                <button class="col-12 button2" type="button">
                    Add coment
                </button>
                {{#film}}
                <form action="/addComment/{{id}}" method="post">
                {{/film}}
                    <div class="form">
                        <div class="card card-body">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="note" placeholder="Coment" value=""/>
                                    <input type="text" class="form-control" name="stars" placeholder="Stars" value=""/>
                                </div>
                            </div>
                            <button class="col-12 button" type="submit" >Confirm</button>
                        </div>
                    </div>
                <form>
            </div>
        </div>
    </div>
</div>
</section>

</main>


<script src="../themeFilm.js"></script>  
<!--Stars-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="../stars.js"></script>
</body>   
</html>
