<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet"  href="jquery.rateyo.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
        <title>Account</title>
    </head>
    <body>
        {{>headerRegistered}}

		<div class="container emp-profile">
			<div class="row">
				<div class="col-md-4">
					<div class="profile-img">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
							alt="" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="profile-head">
							<h1>Profile</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 followers"><a href="/followers">0 Followers</a></div>
						<div class="col-md-2 followers"><a href="/following">0 Following</a></div>
					</div>
				</div>
				<div class="col-md-2">
					<input type="button" class="profile-edit-btn" value="Follow" onclick="return change(this);" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="row seccion">
						<p>Comments</p>
					</div>
					<div class="row">
						<div class="row">
							<div class="col comment">
								<a href="/filmRegistered">
									<p>The Mitchel vs the machines</p>
								</a>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>This film is awesome</p>
								<div id="rateYo2"></div>
								<p></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
        <script src="stars.js"></script>

        <script type="text/javascript">
            function change(el) {
            	if (el.value === "Follow")
                	el.value = "Unfollow";
            	else
                	el.value = "Follow";
        	}
        </script>
    </body>
</html>
