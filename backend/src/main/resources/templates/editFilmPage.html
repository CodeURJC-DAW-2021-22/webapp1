<!DOCTYPE html>
<html >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <title>addFilm</title>   
</head>
<body>
    <header>
        <div class="AdviceMeLogo">
            <a id="logo" href="/menuAdmin#home"><img src="/Images/AdviceMe Logo.png" alt="Logo Image"></a>
        </div>      
        <nav id="navPrincipal" class="main-nav">                
            <a href="/menuAdmin#home">Home</a>
            <a href="/menuAdmin.html#action">Action</a>
            <a href="/menuAdmin#adventure">Adventure</a>
            <a href="/menuAdmin#comedy">Comedy</a>
            <a href="/menuAdmin#drama">Drama</a>
            <a href="/menuAdmin#horror">Horror</a>
            <a href="/menuAdmin#scienceFiction">Science Fiction</a>  
        </nav>
        <nav class="sub-nav">
            <input type="text" placeholder="Search...">
            <a href=""><i class="fas fa-search sub-nav-logo"></i></a>
            <a href="addFilm.html">Edit Film</a>        
        </nav>      
    </header>

    <div class="container">
        <div class="form">
            <div class="note">
                <p>Edit film</p>
            </div>
			
	        <form action="/editFilm" method="post" enctype="multipart/form-data">
			
	            <div class="form-content">
	             <input type="hidden" name="id" value="{{film.id}}" />
	                <div class="row">
	                    <!--FRONT PAGE-->
	                    <div class="file btn btn-primary" id="pictures">
	                        Upload a front page
	                        <input type="file"name='imageField' accept=".png, .jpg, .jpeg"/>
	                        <input type="hidden" name="imageField" value="{{film.imageFile}}" />
	                    </div>
	                </div>
	                
	                <div class="row">
	                    <div class="form-group">
	                        <input type="text" name="title" class="form-control" placeholder="Film name" value="{{film.title}}"/>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="col-md-6">
	                        <div class="form-group">
	                            <input type="date" name="releaseDate" class="form-control" placeholder="Release date" value=""/>
	                        	<input type="hidden" name="releaseDate" value="{{film.releaseDate}}"/>
	                        </div>
	                        <div class="form-group">
	                            <input type="text" name="cast" class="form-control" placeholder="Cast" value="{{film.cast}}"/>
	                        </div>
	                        <div class="form-group">
	                            <input type="text" name="duration" class="form-control" placeholder="Running time" value="{{film.duration}}"/>
	                        </div>
	                    </div>
	                    <div class="col-md-6">
	                        <div class="form-group">
	                            <select name="minAge" class="form-select" placeholder="Minimum age" value="{{film.minAge}}"/>
	                                <option selected>{{film.minAge}}</option>  
	                                <option>A (All people)</option>
	                                <option>7 (Not suitable for people under 7)</option>
	                                <option>12 (Not suitable for people under 12)</option>
	                                <option>16 (Not suitable for people under 16)</option>
	                                <option>18 (Not suitable for people under 18)</option>
	                            </select>
	                        </div>
	                        <div class="form-group">
	                            <select name="genre" class="form-select" placeholder="Genre" value="{{film.genre}}"/>
	                                <option selected>{{film.genre}}</option>  
	                                <option>Action</option>
	                                <option>Animation</option>
	                                <option>Adventure</option>
	                                <option>Comedy</option>
	                                <option>Drama</option>
	                                <option>Horror</option>
	                                <option>Science Fiction</option>
	                            </select>
	                        </div>
	                        <div class="form-group">
	                            <input type="text" name="director" class="form-control" placeholder="Director" value="{{film.director}}"/>
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="form-group">
	                        <input type="text" name="plot" class="form-control" placeholder="Plot" value="{{film.plot}}"/>
	                    </div>
	                </div>
	                <!--<div class="row">
	                    <div class="file btn btn-primary" id="pictures">
	                        Add more images
	                        <input type="file"/>
	                    </div>
	                </div>-->
	                <div class="center">
	                    <button type="submit" class="btnSubmit"><a>Edit</a></button>
	                </div>
	                
            	</div>
			</form>	
        </div>
    </div>
</body>
</html>
