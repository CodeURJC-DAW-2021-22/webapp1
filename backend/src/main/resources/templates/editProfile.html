<!DOCTYPE html>
<html >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>  
    <title>editProfile</title>
</head>
<body>
    <header>
        <div class="AdviceMeLogo">
            <a id="logo" href="/menuRegistered#home"><img src="/Images/AdviceMe Logo.png" alt="Logo Image"></a>
        </div>      
        <nav id="navPrincipal" class="main-nav">                
            <a href="/menuRegistered#home">Home</a>
            <a href="/menuRegistered#action">Action</a>
            <a href="/menuRegistered#adventure">Adventure</a>
            <a href="/menuRegistered#comedy">Comedy</a>
            <a href="/menuRegistered#drama">Drama</a>
            <a href="/menuRegistered#horror">Horror</a>
            <a href="/menuRegistered#scienceFiction">Science Fiction</a>  
        </nav>
        <nav class="sub-nav">
            <input type="text" placeholder="Search...">
            <a href=""><i class="fas fa-search sub-nav-logo"></i></a>
            <a href="/profile">Account</a>        
        </nav>      
    </header>

    <div class="container">
        <div class="form">
            <div class="note">
                <p>Edit your profile</p>
            </div>

            <div class="form-content">
                <div class="row">
                  {{#user}}
                    <div class="col-md-6">
                        <div class="name"><p>User name</p></div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{name}}" value=""/>
                        </div>
                        <div class="name"><p>E-mail</p></div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{email}}" value=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="name"><p>Password</p></div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="******" value=""/>
                        </div>
                        <div class="name"><p>Confirm password</p></div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="******" value=""/>
                        </div>
                    </div>
                  {{/user}}
                </div>
                <div class="row">
                    <div class="col">
                        <div class="left">
                        {{#user}}
                            <button type="button" class="btnSubmit"><a href="/profile/{{id}}"><b>Save</b></a></button>
                        {{/user}}
                        </div>
                    </div>
                    <div class="col">
                        <div class="right">
                        {{#user}}
                            <button type="button" class="btnSubmit"><a href="/profile/{{id}}"><b>Cancel</b></a></button>
                        {{/user}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
