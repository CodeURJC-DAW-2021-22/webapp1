<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
        <title>Following</title>
    </head>
    <body>
        <header>
            <div class="AdviceMeLogo">
                <a id="logo" href="/menuRegistered#home"><img src="/Images/AdviceMe Logo.png" alt="Logo Image"></a>
            </div>      
            <nav id="navPrincipal" class="main-nav">                
                <a href="/#home">Home</a> 
            </nav>
            <nav class="sub-nav">
                <input type="text" placeholder="Search...">
                <a href=""><i class="fas fa-search sub-nav-logo"></i></a>
                <a href="profile.html">Account</a>        
            </nav>      
        </header>

        <div class="container emp-profile-follow">
            <form method="post">
                <div class="row tittle">
                    Following
                </div>
                <div class="row account">
                    <div class="col-md-2">
                        <a href = "/watchProfile">Manolo</a>
                    </div>
                    <div class="col">
                        <input type="button" class="follow-btn" value="Unfollow" onclick="return change(this);"/>
                    </div>
                </div>
                <div class="row account">
                    <div class="col-md-2">
                       <a href = "/watchProfile"> Pepe</a>
                    </div>
                    <div class="col">
                        <input type="button" class="follow-btn" value="Unfollow" onclick="return change(this);"/>
                    </div>
                </div>
            </form>           
        </div>
        <script type="text/javascript">
            function change( el )
        {
            if ( el.value === "Follow" )
                el.value = "Unfollow";
            else
                el.value = "Follow";
        }
        </script>
    </body>
</html>
