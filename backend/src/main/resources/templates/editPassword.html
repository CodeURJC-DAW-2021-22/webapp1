<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="../showPassword.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="../styleLogin.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
	{{>headerRegistered}}
	<div class="screen-1">
		<form action="/editPassword" method="post">
			<input type="hidden" name="id" value="{{user.id}}"/>
			<div class="password">
				<label for="old_Password">Old password</label>
				<div class="sec-2">
					<input id="password" type="password" name="oldPassword" placeholder="············" required />
					<ion-icon name="eye" onclick="showPassword()"></ion-icon>
				</div>
				<label for="new_Password">New password</label>
				<div class="sec-2">
					<input id="password1" type="password" name="newPassword" placeholder="············" required />
					<ion-icon name="eye" onclick="showNewPassword()"></ion-icon>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="left">
					{{#user}}
						<button type="submit" class="btnSubmit"><b>Save</b></button>
						<input type="hidden" name="_csrf" value="{{token}}"/>
					{{/user}}
					</div>
				</div>
				<div class="col">
					<div class="right">
					{{#user}}
						<button type="button" class="btnSubmit"><a href="/profile/{{id}}"><b>Cancel</b></a></button>
					{{/user}}
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
